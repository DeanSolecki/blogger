<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation for Apps</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body>
    <div class="grid-frame vertical">
      <div class="menu-group primary">
				<div class="menu-group-left">
					<ul class="primary condense menu-bar">
						<li><a ui-sref="home"><strong>Blogging App</strong></a></li>
						<li><a ui-sref="home">Home</a></li>
						<li><a ng-show="user.configName == 'admin'"><strong style="color: red;">Admin Mode</strong></a></li>
						<li><a ng-show="user.configName == 'admin'" ui-sref="new_post">New Post</a></li>
					</ul>
				</div>
				<div class="menu-group-right">
					<ul class="icon-left primary condense menu-bar">
						<li><a ng-show="user.id" ui-sref="profile"><img zf-iconic="" icon="cog" size="small">{{user.email}}</a></li>
						<li><a ng-show="user.id" ng-click="$emit('LogoutClick')">Logout</a></li>
						<li><a ng-show="!user.id" ui-sref="login">Login</a></li>
						<li><a ng-show="!user.id" ui-sref="register">Register</a></li>
					</ul>
				</div>
      </div>
      <div ui-view class="grid-content">
      </div>
    </div>
  </body>
</html>
